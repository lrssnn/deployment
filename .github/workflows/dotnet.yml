# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bin
        path: |
          **/bin/
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download build
      uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        name: bin
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
  deploy-test:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Publish
        run: dotnet publish LambdaOne/src/LambdaOne/LambdaOne.csproj --output publish/LambdaOne
      - name: zip
        run: |
          mkdir out
          export VERSION=1.0.${{github.run_number}}
          export ZIPFILE=LambdaOne.$VERSION.zip
          zip ./out/$ZIPFILE .publish/LambdaOne/*
      - name: deploy
        run: |
          aws lambda update-function-code --function-name test__LambdaOne --zip-file fileb://out/$ZIPFILE
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'ap-southeast-1'